<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lists Lab</title>
</head>

<body>
  <ul>
    <li>2 slices of bread</li>
    <li>4 slices of cheese</li>
    <ul>
      <li>cheddar</li>
      <li>morarella</li>
      <li>pepper jack</li>
    </ul>
    <li>1 tbsp of butter</li>
  </ul>
  <ol>
    spread butter on bread & pan
    place bread in frying pan & fry
    add cheese on top of bread
    cover with second slice of bread
    turn over & fry for 2 minutes
  </ol>


</body>

</html>
