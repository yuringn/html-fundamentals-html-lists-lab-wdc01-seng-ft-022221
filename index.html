<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lists Lab</title>
</head>

<body>
  <ul>
    <li>2 slices of bread</li>
    <li>4 slices of cheese</li>
    <ul>
      <li>cheddar</li>
      <li>morarella</li>
      <li>pepper jack</li>
    </ul>
    <li>1 tbsp of butter</li>
  </ul>
  <ol>
    <li>spread butter on bread & pan</li>
    <li>place bread in frying pan & fry</li>
    <li>add cheese on top of bread</li>
    <li>cover with second slice of bread</li>
    <li>turn over & fry for 2 minutes</li>
  </ol>


</body>

</html>
